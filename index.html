<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Design Agency Survey</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="form-container">
      <h2>Learn Design Agency Survey Form</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="firstName" class="required">First Name</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div class="form-group">
          <label for="lastName" class="required">Last Name</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
        <div class="form-group">
          <label for="company" class="required">Company</label>
          <input type="text" id="company" name="company" required />
        </div>
        <div class="form-group">
          <label for="workEmail" class="required">Work Email</label>
          <input type="email" id="workEmail" name="workEmail" required />
        </div>

        <div class="form-group">
          <label for="companySize" class="required">Company Size</label>
          <select id="companySize" name="companySize" required>
            <option value="">Select company size</option>
            <option value="0-10">0-10</option>
            <option value="11-50">11-50</option>
            <option value="51-100">51-100</option>
          </select>
        </div>
        <div class="form-group">
          <label for="fundingStage">Funding Stage</label>
          <select id="fundingStage" name="fundingStage">
            <option value="">Select funding stage</option>
            <option value="under100k">under ₦100k</option>
            <option value="100k-500k">₦100k - ₦500k</option>
            <option value="500k-1m">₦500k - ₦1m</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Any other Message</label>
          <textarea id="message" name="message"></textarea>
        </div>
        <input
          type="hidden"
          id="applicantEmail"
          name="applicantEmail"
          value="james@gmail.com"
        />
        <button type="submit" id="submitButton">Submit</button>
      </form>
    </div>
  </body>
</html>
